<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set mode using cookie data</title>
    <script src="mode.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mode-container">

        <h1>This page gives you the option to choose light mode or dark mode.</h1>
        <p>Your choice will be stored in a cookie and remembered when you reload the page.</p>

        <h2>Please choose your preferred option:</h2>

        <button id="lightMode" onclick="setLightMode()">Light mode</button>
        <button id="darkMode" onclick="setDarkMode()">Dark mode</button>
    </div>
    
</body>
</html>
